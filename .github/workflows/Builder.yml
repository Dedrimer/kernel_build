name: 构建内核

on:
  watch:
    types: [started]

jobs:
  KneipKernel:
    runs-on: ubuntu-latest
    steps:
      - name: 环境准备
        run: |
          sudo apt update -y
          sudo apt-get install -y zip zipalign bc build-essential zip gcc clang libc6 curl libstdc++6 git wget libssl-dev zstd gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi python2 cpio
          BOARD=polaris
          echo "BOARD=$BOARD" >> $GITHUB_ENV
          curl -sL https://git.io/file-transfer | bash -s beta
      - name: 拉取源代码和工具链
        run: |
          git clone https://github.com/Dedrimer/android_kernel_xiaomi_sdm845 --depth=1
          VERSION="$(cat android_kernel_xiaomi_sdm845/arch/arm64/configs/vendor/polaris_defconfig | grep "CONFIG_LOCALVERSION\=" | sed -r 's/.*"(.+)".*/\1/' | sed 's/^.//')"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          git clone --depth=1 https://github.com/kdrag0n/proton-clang ${HOME}/clang
          git clone --depth=1 https://github.com/zclkkk/AnyKernel3 -b main
      - name: 构建内核
        run: |
          export KBUILD_BUILD_USER="Dedrimer"
          export KBUILD_BUILD_HOST="Polaris"
          args="O=../out ARCH=arm64 CC=../clang/bin/clang CLANG_TRIPLE=aarch64-linux-gnu- CROSS_COMPILE=aarch64-linux-gnu- CROSS_COMPILE_ARM32=arm-linux-gnueabi-"
          cd android_kernel_xiaomi_sdm845
          make ${args} polaris_defconfig
          make -j64 ${args}
        env:
           BOARD: ${{ env.BOARD }}
      - name: 打包内核
        run: |
          cp out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
          cd AnyKernel3
          7z a -mx9 ${VERSION}.zip *
          zipalign -v 4 ${VERSION}.zip ../${VERSION}_${BOARD}.zip
        env:
           BOARD: ${{ env.BOARD }}
           VERSION: ${{ env.VERSION }}
      - name: 上传内核
        run: |
          ./transfer trs ${VERSION}_${BOARD}.zip
        env:
           BOARD: ${{ env.BOARD }}
           VERSION: ${{ env.VERSION }}
